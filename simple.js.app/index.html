<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <meta name="viewport" 
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
          crossorigin="anonymous">

    <title>Jude's Pokedex
    </title>
    
  </head>
  <body>

  <div class="container">
      <nav class="navbar justify-content-center mb-4">
          <h1>Pokédex</h1>
      </nav>

      
      <form class="form-inline justify-content-center my-2 my-lg-0">
          <input class="form-control mr-sm-2" 
                 type="search" 
                 placeholder="Search for Pokémon"
                 id="imput" 
                 aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" 
                  type="submit">Search</button>
        </form>

  </div>

 
    <div class="d-flex justify-content-center">
    <ul class = "list-group d-grid"></ul>
   </div> 
<!-- Modal -->
<div class="modal fade" 
     id="exampleModal" 
     tabindex="-1" 
     aria-labelledby="exampleModalLabel" 
     aria-hidden="true">

  <div class="modal-dialog modal-dialog-centered modal-lg" 
       aria-hidden="true">

    <div class="modal-content"
         role="document">

      <div class="modal-header">

        <h5 class="modal-title" 
        id="exampleModalLabel"></h5>

        <button type="button" 
                class="close" 
                data-dismiss="modal" 
                aria-label="Close">

          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="text-center">
            <img class = "pokemonImage" 
                 src="#" 
                 alt="" 
                 width="200" 
                 height="200">
            <div class="pokemonHeight fs-6 fw-bold">
            </div>

            <div class="pokemonWeight fs-6 fw-bold">

            </div>
      </div>
      </div>
    </div>
  </div>
</div>

   <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" 
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
          crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" 
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
          crossorigin="anonymous">
  </script>
      <script src="js/promise-polyfill.js">
      </script>
      
      <script src="js/fetch-polyfill.js">
      </script>
      
      <script src="js/scripts.js">
      </script>
 </body>
</html>
